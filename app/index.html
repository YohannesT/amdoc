<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/ng-marviluz/ng-marviluz.css" />
    
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    
    <!-- endbuild -->
</head>

<body ng-app="githubioApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div layout="column" style="height:100vh;" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Menu Toggle">
                    <md-icon md-svg-icon="images/menu.svg"></md-icon>
                </md-button>
                <h3>AM-Messenger</h3>
            </div>

        </md-toolbar>
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <md-toolbar  class="md-tall md-accent">
                    <div style="padding:0px;" class="md-toolbar-tools">
                        <br/>
                       <img style="width:100%;margin-top:10px;" src="images/bg.jpg"/>
                    </div>

                </md-toolbar>
                <md-content layout-padding>
                    <md-button ng-click="close()" class="md-primary" hide-gt-md>
                        Close Sidenav Left
                    </md-button>
                    <div layout="column">
                        <md-button class="md-raised">AM-Robot</md-button>
                        <br/>
                        <md-button class="md-raised">AM-Analyser</md-button>
                        <br/>
                        <md-button class="md-raised">AM-Messenger</md-button>
                        <br/>
                        <md-button class="md-raised">AM-Data-Manager</md-button>
                        <br/>
                        <md-button class="md-raised">AM-Message-Manager</md-button>
                        <br/>
                        <md-button class="md-raised">About</md-button>
                    </div>
                </md-content>
            </md-sidenav>
            <md-content flex layout-padding>
                <div layout="column" layout-fill layout-align="top center">

                    <div ng-view=""></div>
       
                </div>
                <div flex></div>
            </md-content>
        </section>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        //    !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
    //    (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
    //    r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
    //    }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    //    ga('create', 'UA-XXXXX-X');
    //    ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ng-marviluz/ng-marviluz.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/sidebar.js"></script>

    <!-- endbuild -->
</body>

</html>
